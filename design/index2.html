<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tiki Ticket</title>
	<link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="img/favicon.ico">
	<link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<header class="container-fluid">
		<div class="row ">
			<div class="d-none d-sm-block col-lg-1 tiki"></div>
			<div class="d-none d-sm-block col-lg-2"></div>
			<div class="col-lg-6 title">
				<h1>Tiki Ticket</h1>
			</div>
			<div class="d-none d-lg-block col-lg-3">
				<h3>The ancient
					<br/>event finder</h3>
			</div>
		</div>
	</header>

	<section class="container-fluid search-panel">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for=city-select class="text-nowrap font-weight-bold" >Select your city <span class="font-weight-bold text-danger">*</span></label>
								<select class="form-control form-control-lg" id=city-select >
									<option>Barcelona</option>
									<option>Madrid</option>
									<option>Valencia</option>
									<option>Bilbao</option>
									<option>Zaragoza</option>
								</select>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for=segment-select class="text-nowrap font-weight-bold" >Select event type <span class="font-weight-bold text-danger">*</span></label>
								<select class="form-control form-control-lg" id=segment-select >
									<option>Music</option>
									<option>Sports</option>
									<option>Art &amp; theater</option>
									<option>Film</option>
									<option>Miscellanea</option>
								</select>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="input-keyword" class="text-nowrap font-weight-bold">Search by keyword <span class="bg-darkfont-weight-bold text-danger"></span></label>
								<input class="form-control form-control-lg" type="text" id="input-keyword" placeholder="Search by keyword..." autoFocus />
							</div>
						</div>
						<div class="col-sm-3">
							<label for="go-button" class="text-nowrap font-weight-bold">Press button for search!</label>
							<input class="form-control form-control-lg" id="go-button" type="submit" value="GO"/>
						</div>
					</div>
				</div>
			</form>
		</section>

	<section class="wellcome">
			<p class="pb-3 text-warning">Ask the tiki what events can find <br> Select a city and an event type <br> You can use a keyword to filter the results</p>
	</section>
	<script src="vendor/jquery/3.3.1/jquery-3.3.1.slim.min.js"></script>
	<script src="vendor/popper/1.12.9/popper.min.js"></script>
	<script src="vendor/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
